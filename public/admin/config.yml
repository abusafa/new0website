backend:
  name: git-gateway
  branch: main

local_backend: true

media_folder: "public/uploads"
public_folder: "/uploads"

collections:
  - name: pages
    label: Pages
    editor:
      preview: true
    files:
      - file: "content/pages/home.md"
        label: Home Page
        name: home
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Tagline, name: tagline, widget: string, hint: "Short hero message." }
          - { label: Body, name: body, widget: markdown }
      - file: "content/pages/about.md"
        label: About Page
        name: about
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Intro, name: intro, widget: text }
          - { label: Body, name: body, widget: markdown }
  - name: blog
    label: Blog Posts
    folder: "content/blog"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: Title, name: title, widget: string }
      - { label: Publish Date, name: date, widget: datetime }
      - { label: Description, name: description, widget: text }
      - { label: Body, name: body, widget: markdown }
